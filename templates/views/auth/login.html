{% extends "layouts/auth.html" %}

{% block content %}
    {% include 'utils/_messages.html' %}
    <form method='POST'>
        {% csrf_token %}
        <div id="auth-left">
            <h1 class="auth-title">Iniciar Sesion.</h1>
            <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>
            <div class="form-group position-relative has-icon-left mb-4">
                <input type="text" class="form-control form-control-xl" placeholder="Usuario" name="username">
                <div class="form-control-icon">
                    <i class="bi bi-person"></i>
                </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
                <input type="password" class="form-control form-control-xl" placeholder="ContraseÃ±a" name="password">
                <div class="form-control-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Iniciar Sesion</button>
        </div>
    </form>
{% endblock %}
